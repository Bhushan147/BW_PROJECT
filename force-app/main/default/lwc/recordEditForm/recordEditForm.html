<template>
<lightning-card title="lightning Record Edit Form" icon-name="custom:custom10">
<lightning-record-edit-form
                                object-api-name={objectApiName}
                                density="compact"
                                onsuccess={successHandle}>
<lightning-input-field field-name="Id" value={leadId}></lightning-input-field>                              
<lightning-input-field field-name={leadFirstName}></lightning-input-field>
<lightning-input-field field-name={leadLastName}></lightning-input-field>
<lightning-input-field field-name={leadCompany}></lightning-input-field>
<lightning-input-field field-name={leadStatus}></lightning-input-field>

<lightning-button label="Submit" variant="brand" type="submit"></lightning-button>
</lightning-record-edit-form>


    </lightning-card>
    
</template>
